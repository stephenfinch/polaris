<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Polaris">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="stylesheet" href="assets/stylesheets/animations.css">
  <link rel="stylesheet" href="assets/stylesheets/button.css">
  <link rel="stylesheet" href="assets/stylesheets/game.css">
  <link rel="stylesheet" href="assets/stylesheets/utils.css">
  <link rel="stylesheet" href="assets/stylesheets/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  <script src="assets/scripts/sketch.js"></script>

  <title>Polaris</title>
  <link rel="icon" type="image/polaris-icon" href="/assets/icons/dipper.png">
  <meta property="og:title" content="Polaris">
  <meta name="twitter:title" content="Polaris">

  <meta name="description" content="Defend the star Polaris">
  <meta property="og:description" content="Defend the star Polaris">
  <meta name="twitter:description" content="Defend the star Polaris">

  <meta property="og:image" content="https://user-images.githubusercontent.com/57785785/204118207-223294ab-04fd-4891-ab9b-c5c8e4617ffd.png">
  <meta name="twitter:image" content="https://user-images.githubusercontent.com/57785785/204118207-223294ab-04fd-4891-ab9b-c5c8e4617ffd.png">
</head>

<body>
  <div class="ui header">
    <span id="cash">Cash: $0</span>
    <h1 class="title">Polaris</h1>
    <button class="btn" onclick="openModal()">
      <img src="assets/icons/settings.svg" class="icon" alt="settings">
    </button>
  </div>
  <div class="wave-display">
    <span id="wave" class="soft-text small-text">Wave: 1</span>
    <div id="wave-line" class="wave-line"></div>
  </div>
  <div class="ui footer">
    <button id="reload-button" class="btn btn-disabled" onclick="buyReload()">
      <span>Reload</span>
      <div class="flex col">
        <span class="small-text">1.0</span>
        <span class="small-text">$1</span>
      </div>
    </button>
    <button id="damage-button" class="btn btn-disabled" onclick="buyDamage()">
      <span>Damage</span>
      <div class="flex col">
        <span class="small-text">1.0</span>
        <span class="small-text">$1</span>
      </div>
    </button>
    <button id="range-button" class="btn btn-disabled" onclick="buyRange()">
      <span>Range</span>
      <div class="flex col">
        <span class="small-text">100</span>
        <span class="small-text">$1</span>
      </div>
    </button>
  </div>
  <div id="settings" class="shade hidden" onclick="closeSettings()">
    <div class="settings" onclick="stopPropagation(event)">
      <div class="flex col items-center">
        <h2 id="highest-wave">Highest Wave: 1</h2>
        <span id="starting-cash" class="soft-text small-text">(starting cash: $1)</span>
      </div>
      <div class="flex items-center gap-sm">
        <button id="minus-starting-wave" class="btn" onclick="minusStartingWave()">-</button>
        <span id="starting-wave">Starting Wave: 1</span>
        <button id="add-starting-wave" class="btn" onclick="addStartingWave()">+</button>
      </div>
      <div class="flex items-center gap-sm">
        <button id="minus-game-speed" class="btn" onclick="minusGameSpeed()">-</button>
        <span id="game-speed">Game Speed: 1</span>
        <button id="add-game-speed" class="btn" onclick="addGameSpeed()">+</button>
      </div>
      <button id="full-screen" class="btn">Toggle Full Screen</button>
      <button class="btn" onclick="toggleMusic()">Toggle Music</button>
      <a href="https://www.buymeacoffee.com/stephenfinch" target="_blank" rel="noopener" class="btn">Support my work</a>
      <div class="settings-footer">
        <button onclick="copyErrorLog()" class="error-log-button">Copy Error Log</button>
        <button onclick="closeSettings()" class="btn">Close</button>
      </div>
    </div>
  </div>
  <div id="banner" class="banner" onclick="handleBannerClick()">
    <h2 class="banner-title">Defend the star Polaris</h2>
    <span class="soft-text pulse">(click to start)</span>
  </div>
  <script src="assets/scripts/circle.js"></script>
  <script src="assets/scripts/polaris.js"></script>
  <script src="assets/scripts/bullet.js"></script>
  <script src="assets/scripts/ship.js"></script>
  <script src="assets/scripts/fastShip.js"></script>
  <script src="assets/scripts/heavyShip.js"></script>
  <script src="assets/scripts/ui.js"></script>
  <script src="assets/scripts/shop.js"></script>
  <script src="assets/scripts/wave.js"></script>
  <script src="assets/scripts/game.js"></script>
  <script src="assets/scripts/toggleFullScreen.js"></script>
</body>

</html>
